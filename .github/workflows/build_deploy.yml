name: Deploy React App
permissions:
  contents: write

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Node v18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build # Le dossier Ã  dÃ©ployer
          branch: gh-pages
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
